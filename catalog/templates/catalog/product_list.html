{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
{% for object in object_list %}

<div class="col">
    <div class="card shadow-sm">
        <img src="{{ object.preview | preview_url }}" class="fixed-img-size" alt="{{ product.name }}">
        <div class="card-body">
            <p class="card-text">{{ object.name }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:product' object.pk %}" class="btn btn-secondary">Купить
                        сейчас</a>
                    <a href="#" class="btn btn-primary me-2">Добавить в корзину</a>
                </div>
                <small class="text-body-secondary">9 mins</small>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
